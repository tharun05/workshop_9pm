<aside style="height:100vh">
  <main style="background: url(../../../assets/images/site-bg.png) no-repeat center center fixed; background-size: cover;">
    <h1 class="text-center" style="color:#fff">Full Stack Work Shop</h1>
    <div style="position:absolute;top:48%;left:30px;">
      <h2 style="color:#fff">Digital Lync
        <br>Welcomes you to</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" class="padding" style="height:100vh;margin-right:60px;">
      <!-- class="row center-xs parent-container padding" -->
      <mat-card class="login-card padding-nill" style="position:fixed" style="border-radius: 8px;width:38%;">
        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="center center">
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="50">
              <form novalidate autocomplete="off">
                <mat-card style="box-shadow: none;border-radius:16px;">
                  <mat-card-content>
                    <div fxLayout="row wrap" fxLayoutAlign="center end">
                      <h3 fxFlex="100" class="text-center" style="color:#1b80c3;padding-bottom: 24px;">
                        Registration Form
                      </h3>
                      <div fxLayout="row wrap" fxLayoutAlign="center end">
                        <mat-form-field fxFlex="100">
                          <input matInput placeholder="First Name" required [(ngModel)]="register.firstName">
                        </mat-form-field>
                       
                        <mat-form-field fxFlex="100">
                          <input matInput placeholder="Last Name" required [(ngModel)]="register.lastName">
                        </mat-form-field>
                      
                        <mat-form-field fxFlex="100">
                          <input matInput placeholder="Email" required [(ngModel)]="register.email">
                        </mat-form-field>
                      
                        <mat-form-field fxFlex="100">
                          <input matInput placeholder="Mobile" required [(ngModel)]="register.mobile">
                        </mat-form-field>
                        
                       
                        <mat-form-field fxFlex="100">
                          <mat-select placeholder="Work Status" [(ngModel)]="register.workingStatus">
                            <mat-option *ngFor="let status of workstatus" [value]="status.value">
                              {{ status.viewValue }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex="100">
                          <mat-select placeholder="Technologies Intrested" [(ngModel)]="register.interestedTechnologies" >
                            <mat-option *ngFor="let technology of technologies" [value]="technology.value">
                              {{ technology.viewValue }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                        <div fxFlex="row" fxLayoutAlign="start start">
                          <div fxFlex="100" fxLayoutAlign="center center">
                            <button type="submit" mat-raised-button class="reg-btn" (click)="registerr()">
                              Submit
                            </button>
                          </div>
                        </div>
                      </div>
                     
                    </div>
                   
                     
                  </mat-card-content>
                </mat-card>
              </form>
            </div>
          </div>
        </mat-card-content>

      </mat-card>
    </div>
  </main>
</aside>
